apiVersion: v1                                                                                                                            kind: Service                                                                                                                             metadata:
        name: service-webapp
spec:
        type: NodePort
        ports:
                - targetPort: 80 (port on POD)
                  port: 80 (port on the service POD)
                  nodePort: 30008 (port that is exposed to outside)
      Selector:
	App: webapp (used to bind the service with the POD)
	Type: front-end
